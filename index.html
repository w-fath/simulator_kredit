      <script>
        $(document).ready(function () {

        });

        function simulasi() {
          var i = 0;
          $('.i:input').each(function (k, v) {
            if ($(v).val() == "") {
              $(this).css({
                'border-color': 'red'
              });
              i++;
            }

          });
          if ($("#tenor").val() == "") {
            $("#select").css({
              'border-color': 'red'
            });
            i++;
          }
          // Validasi Uang Muka
          var uangMuka = parseFloat($("#dpx").val().replace(".", "").replace(",", ""));
          if (uangMuka < 250000) {
              $("#dpx").css({
                  'border-color': 'red'
              });
              alert("Uang Muka harus minimal Rp. 250.000");
              i++;
          }
          if (i == 0) {
            var tenor = $("#tenor").val();
            var harga = $('[name="harga"]').val();
            harga = replaceTitik(harga);
            var dp = $("#dpx").val();
            dp = replaceTitik(dp);
            var bunga = $('[name="bunga"]').val();
            var cicilan = parseInt(harga) / parseInt(tenor);
            var persen = parseInt(bunga) / 100;
            var bunga_cicilan = (parseInt(harga) * persen) / 1;
            var angsuran = cicilan + bunga_cicilan;
            var tmp = "";
            tmp = angsuran.toFixed(2);
            var e = tmp.split(".");
            console.log(e);
            var t = "";
            if (e.length) {
              t = e[0];
            } else {
              t = angsuran;
            }
            var rupiahx = rupiah(t);
            if (e.length && e[1] != "00") {
              rupiahx += "," + e[1];
            }
            $("#angsuran").html(rupiahx);
            $("#dp_awal").html(rupiah(dp));
            $("#btns").show();
          }
        }

        function replaceTitik(v) {
          var ret = '';
          for (var i = 0; i < v.length; i++) {
            if (v[i] != ".")
              ret += v[i];
          }
          return ret;
        }

        function rupiah(val) {
          var number_string = val.toString();
          number_string = number_string.replace("-", "");
          var sisa = number_string.length % 3,
            rupiah = number_string.substr(0, sisa),
            ribuan = number_string.substr(sisa).match(/\d{3}/g);

          if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
          }
          return "Rp. " + rupiah;
        }
      </script>
